<section class="event-section">
  <mat-tab-group>
    <mat-tab *ngFor="let day of weekDays">
      <ng-template mat-tab-label>
        <div>
          <p>{{ day.dayName }}</p>
          <p>Date: {{ day.date }}</p>
        </div>
      </ng-template>
      <!-- Tab content -->
      Content for {{ day.dayName }}
    </mat-tab>
  </mat-tab-group>
</section>
